    <script>
  var margin = {top: 20, right: 20, bottom: 30, left: 75},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10);

  var svg = d3.select("#leagueChart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.json("data/league/points/233" , function(error, data) {

    x.domain(data.map(function(d) { return d.uid; }));
    y.domain([0, d3.max(data, function(d) { return d.points; })]);

    svg.append("g")
        .attr("class", "x axisbar")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axisbar")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Points");

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.uid); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.points); })
        .attr("height", function(d) { return height - y(d.points)});

    svg.selectAll(".bar")
        .data(data)
      .enter().append("text")
        .attr("x", x.rangeBand()+ margin.left )
        .attr("y", function(d) { return y(d.points) -10; })
        .attr("dy", ".75em")
        .text(function(d) { return d.points; });



  });

  function type(d) {
    d.points = +d.points;
    return d;
  }
    </script>
